name: YAML Validation

on:
  pull_request:
  push:

jobs:
  validate-yaml:
    name: Validate YAML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run YAML linter
        run: |
          find . -path \*/vendor -prune -false -o -name \*.y*ml | xargs yamllint -d relaxed
